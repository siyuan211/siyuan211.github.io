<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>欢迎来到我的个人空间</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* 基础样式 */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background-color: #0B1220; /* 全黑背景 */
    }

    /* 公告栏 */
    .notice-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 48px;
      background: linear-gradient(90deg, #004e92, #000428);
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      z-index: 1200; /* 高于导航栏 */
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      user-select: none;
    }

    .notice-bar .close-btn {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.6rem;
      line-height: 1;
      cursor: pointer;
      transition: color 0.3s ease;
      user-select: none;
    }

    .notice-bar .close-btn:hover,
    .notice-bar .close-btn:focus {
      color: #ff6f61;
      outline: none;
    }

    /* 导航栏 */
    nav.navbar {
      position: fixed;
      top: 48px; /* 默认公告栏高度 */
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      transition: top 0.3s ease;
    }

    /* 关闭公告栏后，导航栏上移 */
    body.no-notice nav.navbar {
      top: 0;
    }

    nav .nav-logo {
      color: #00bfff;
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }

    nav .nav-links a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav .nav-links a:hover {
      color: #00bfff;
    }

    /* 主体内容 */
    .overlay {
      padding-top: 7.5rem; /* 导航栏 + 公告栏高度 */
      padding-bottom: 3rem;
      max-width: 960px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p.intro {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      background: linear-gradient(90deg, #00bfff, #007acc);
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 6px 12px rgba(0,191,255,0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 3rem;
      display: inline-block;
    }

    .btn:hover {
      background: linear-gradient(90deg, #007acc, #005f99);
      box-shadow: 0 8px 16px rgba(0,122,204,0.7);
    }

    .section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1.5rem;
      width: 260px;
      box-shadow: 0 8px 20px rgba(0,191,255,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,191,255,0.5);
    }

    .card h3 {
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #ddd;
      margin-bottom: 0.5rem;
    }

    .btn-link {
      color: #87cefa;
      text-decoration: underline;
      font-size: 0.95rem;
    }

    @media screen and (max-width: 600px) {
      .overlay {
        padding-top: 7rem;
      }
      h1 { font-size: 2rem; }
      .section { flex-direction: column; }
      .card { width: 90%; }
    }
  </style>
</head>
<body>
  <!-- 公告栏 -->
  <div class="notice-bar" id="noticeBar">
    🎉 欢迎访问我们的八班博客！更多精彩请持续关注！网站创建时间7.11 创建人：刘思源
    <button class="close-btn" aria-label="关闭公告栏" onclick="closeNotice()">✕</button>
  </div>

  <!-- 导航栏 -->
  <nav class="navbar">
    <a href="/" class="nav-logo">八班专属博客</a>
    <div class="nav-links">
      <a href="/achievement/">成就</a>
      <a href="/thing/">名人名事</a>
      <a href="/homework/">作业成果</a>
      <a href="/contact/">联系我们</a>
    </div>
  </nav>

  <!-- 主内容 -->
  <div class="overlay">
    <h1>欢迎来到我的个人空间</h1>
    <p class="intro">我们记录、分享、表达每一份成长的痕迹。从作业到联系，全部在这里。</p>
    <a href="/achievement/" class="btn">查看我们的成就</a>

    <div class="section">
      <div class="card" onclick="location.href='/thing/'" tabindex="0" role="link" aria-label="进入名人名事">
        <h3>名人名事</h3>
        <p>介绍我们班的优秀人物，他们的故事值得铭记。</p>
        <a href="/thing/" class="btn-link">进入板块 →</a>
      </div>
      <div class="card" onclick="location.href='/homework/'" tabindex="0" role="link" aria-label="进入作业成果">
        <h3>作业成果</h3>
        <p>我们完成的代表性作品集锦。</p>
        <a href="/homework/" class="btn-link">进入板块 →</a>
      </div>
      <div class="card" onclick="location.href='/contact/'" tabindex="0" role="link" aria-label="进入联系我们">
        <h3>联系我们</h3>
        <p>想留言或者有建议？这里可以联系到我们。</p>
        <a href="/contact/" class="btn-link">进入板块 →</a>
      </div>
    </div>
  </div>

  <script>
    function closeNotice() {
      const notice = document.getElementById('noticeBar');
      notice.style.display = 'none';
      document.body.classList.add('no-notice');
    }
  </script>
</body>
</html>
